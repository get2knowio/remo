name: Smoke Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'remo'
      - 'ansible/**'
      - '.github/workflows/smoke-test.yml'
  push:
    branches: [main]
    paths:
      - 'remo'
      - 'ansible/**'
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC
  workflow_dispatch:
    inputs:
      provider:
        description: 'Provider to test'
        type: choice
        default: 'all'
        options: [all, aws, hetzner, incus]

concurrency:
  group: smoke-test-${{ github.ref }}
  cancel-in-progress: false  # Never cancel — would orphan cloud resources

jobs:
  # ===========================================================================
  # AWS EC2 — SSM access
  # ===========================================================================
  aws:
    if: >-
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.provider == 'all' ||
      github.event.inputs.provider == 'aws'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 20
    env:
      INSTANCE_NAME: ci-${{ github.run_id }}-aws

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: remo-ci-${{ github.run_id }}
          aws-region: us-west-2

      - name: Install SSM plugin
        run: |
          curl -sL "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" \
            -o /tmp/ssm-plugin.deb
          sudo dpkg -i /tmp/ssm-plugin.deb

      - name: Write SSH keys from secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Install dependencies
        run: |
          ./remo init
          > .env

      - name: Provision
        run: ./remo aws create --name "$INSTANCE_NAME"

      - name: Test SSM connectivity
        run: |
          ENTRY=$(grep "^aws:${INSTANCE_NAME}:" ~/.config/remo/known_hosts | tail -1)
          USER=$(echo "$ENTRY" | cut -d: -f4)
          INSTANCE_ID=$(echo "$ENTRY" | cut -d: -f5)
          REGION=$(echo "$ENTRY" | cut -d: -f7)
          REGION="${REGION:-us-west-2}"
          echo "Testing SSH via SSM to $USER@$INSTANCE_ID..."
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=60 \
              -o "ProxyCommand=aws ssm start-session --region ${REGION} --target %h --document-name AWS-StartSSHSession --parameters 'portNumber=%p'" \
              -i ~/.ssh/id_rsa \
              "$USER@$INSTANCE_ID" echo "connection-ok" | grep -q "connection-ok"
          echo "SSM connectivity: PASS"

      - name: Teardown
        if: always()
        run: |
          ./remo aws destroy --name "$INSTANCE_NAME" --yes --remove-storage || true

  # ===========================================================================
  # Hetzner Cloud
  # ===========================================================================
  hetzner:
    if: >-
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.provider == 'all' ||
      github.event.inputs.provider == 'hetzner'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      INSTANCE_NAME: ci-${{ github.run_id }}-hetzner

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Write SSH keys from secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Reset SSH key in Hetzner Cloud
        run: |
          # Delete stale SSH key so Ansible recreates it with the current key
          KEY_ID=$(curl -fsSL -H "Authorization: Bearer ${HETZNER_API_TOKEN}" \
            "https://api.hetzner.cloud/v1/ssh_keys?name=remote-coding-key" \
            | python3 -c "import sys,json; keys=json.load(sys.stdin)['ssh_keys']; print(keys[0]['id'] if keys else '')")
          if [ -n "$KEY_ID" ]; then
            curl -fsSL -X DELETE -H "Authorization: Bearer ${HETZNER_API_TOKEN}" \
              "https://api.hetzner.cloud/v1/ssh_keys/$KEY_ID"
            echo "Deleted stale SSH key (id: $KEY_ID)"
          else
            echo "No existing SSH key found — nothing to delete"
          fi
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}

      - name: Install dependencies
        run: |
          ./remo init
          printf '%s\n' \
            "HETZNER_API_TOKEN=${HETZNER_API_TOKEN}" \
            > .env
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}

      - name: Provision
        run: ./remo hetzner create --name "$INSTANCE_NAME"

      - name: Test SSH connectivity
        run: |
          HOST=$(curl -fsSL -H "Authorization: Bearer ${HETZNER_API_TOKEN}" \
            "https://api.hetzner.cloud/v1/servers?name=${INSTANCE_NAME}" \
            | python3 -c "import sys,json; s=json.load(sys.stdin)['servers']; print(s[0]['public_net']['ipv4']['ip'])")
          echo "Testing SSH to remo@$HOST..."
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=30 -o BatchMode=yes \
              -i ~/.ssh/id_rsa \
              "remo@$HOST" echo "connection-ok" | grep -q "connection-ok"
          echo "SSH connectivity: PASS"
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}

      - name: Teardown
        if: always()
        run: |
          ./remo hetzner destroy --name "$INSTANCE_NAME" --yes --remove-volume || true

  # ===========================================================================
  # Incus / LXC (local on runner)
  # ===========================================================================
  incus:
    if: >-
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.provider == 'all' ||
      github.event.inputs.provider == 'incus'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CONTAINER_NAME: ci-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Write SSH keys from secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Install dependencies
        run: |
          ./remo init
          > .env

      - name: Bootstrap Incus
        run: |
          sudo ANSIBLE_COLLECTIONS_PATH="$HOME/.ansible/collections" \
            .venv/bin/ansible-playbook ansible/incus_bootstrap.yml \
            -e incus_network_type=bridge \
            -e incus_user=$USER

      - name: Fix Docker/Incus iptables conflict
        run: |
          # Docker sets FORWARD policy to DROP, blocking Incus bridge NAT.
          # Add DOCKER-USER rules to allow Incus bridge traffic.
          # See: https://linuxcontainers.org/incus/docs/main/howto/network_bridge_firewalld/
          sudo iptables -I DOCKER-USER -i incusbr0 -j ACCEPT
          sudo iptables -I DOCKER-USER -o incusbr0 -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT

      - name: Create container
        run: |
          # Run via sg to pick up incus-admin group without re-login
          sg incus-admin -c "./remo incus create $CONTAINER_NAME"

      - name: Test connectivity
        run: |
          # Get container IP from incus (known_hosts stores name, not IP)
          HOST=$(sudo incus list $CONTAINER_NAME --format=json | \
            python3 -c "import sys,json; d=json.load(sys.stdin)[0]['state']['network']['eth0']['addresses']; print([a['address'] for a in d if a['family']=='inet'][0])")
          echo "HOST=$HOST" >> "$GITHUB_ENV"
          echo "Testing SSH to remo@$HOST..."
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=30 -o BatchMode=yes \
              -i ~/.ssh/id_rsa \
              "remo@$HOST" echo "connection-ok" | grep -q "connection-ok"
          echo "Incus connectivity: PASS"

      - name: Verify dev tools
        run: |
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -o ConnectTimeout=30 -o BatchMode=yes -i ~/.ssh/id_rsa remo@$HOST"
          verify_tools() {
            echo "--- Docker ---"
            $SSH_CMD "docker --version"
            $SSH_CMD "docker info > /dev/null 2>&1"
            echo "  docker info: OK (daemon running)"
            echo "--- Node.js ---"
            $SSH_CMD "node --version"
            $SSH_CMD "npm --version"
            echo "--- Git ---"
            $SSH_CMD "git --version"
            echo "--- GitHub CLI ---"
            $SSH_CMD "gh --version"
            echo "--- fzf ---"
            $SSH_CMD "fzf --version"
            echo "--- Zellij ---"
            $SSH_CMD "zellij --version"
            echo "--- User / sudo ---"
            $SSH_CMD "id remo"
            $SSH_CMD "sudo -n true"
            echo "  passwordless sudo: OK"
          }
          verify_tools
          echo "Dev tools verification: PASS"

      - name: Test update (idempotent)
        run: |
          sg incus-admin -c "./remo incus update $CONTAINER_NAME"
          echo "Incus update: PASS"

      - name: Verify tools after update
        run: |
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -o ConnectTimeout=30 -o BatchMode=yes -i ~/.ssh/id_rsa remo@$HOST"
          verify_tools() {
            echo "--- Docker ---"
            $SSH_CMD "docker --version"
            $SSH_CMD "docker info > /dev/null 2>&1"
            echo "  docker info: OK (daemon running)"
            echo "--- Node.js ---"
            $SSH_CMD "node --version"
            $SSH_CMD "npm --version"
            echo "--- Git ---"
            $SSH_CMD "git --version"
            echo "--- GitHub CLI ---"
            $SSH_CMD "gh --version"
            echo "--- fzf ---"
            $SSH_CMD "fzf --version"
            echo "--- Zellij ---"
            $SSH_CMD "zellij --version"
            echo "--- User / sudo ---"
            $SSH_CMD "id remo"
            $SSH_CMD "sudo -n true"
            echo "  passwordless sudo: OK"
          }
          verify_tools
          echo "Post-update dev tools verification: PASS"

      - name: Prepare for remo cp tests
        run: |
          # Make container name resolvable (remo stores name, not IP, for Incus)
          echo "$HOST ci-test" | sudo tee -a /etc/hosts

          # remo doesn't set StrictHostKeyChecking=no for non-SSM connections
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config <<'SSHEOF'
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          SSHEOF
          chmod 600 ~/.ssh/config

          # Generate test fixtures
          FIXTURES=/tmp/remo-cp-test
          mkdir -p "$FIXTURES/upload" "$FIXTURES/download" "$FIXTURES/upload/testdir/nested"
          echo "hello-single" > "$FIXTURES/upload/single.txt"
          sha256sum "$FIXTURES/upload/single.txt" | awk '{print $1}' > "$FIXTURES/upload/single.sha256"
          echo "multi-one" > "$FIXTURES/upload/multi1.txt"
          echo "multi-two" > "$FIXTURES/upload/multi2.txt"
          echo "nested-file" > "$FIXTURES/upload/testdir/nested/deep.txt"
          echo "top-level" > "$FIXTURES/upload/testdir/top.txt"
          dd if=/dev/urandom of="$FIXTURES/upload/progress-test.bin" bs=1024 count=1024 2>/dev/null
          echo "named-upload" > "$FIXTURES/upload/named.txt"
          echo "FIXTURES=$FIXTURES" >> "$GITHUB_ENV"
          echo "Test fixtures created in $FIXTURES"

      - name: Test remo cp upload (single file)
        run: |
          ./remo cp "$FIXTURES/upload/single.txt" :/tmp/
          EXPECTED=$(cat "$FIXTURES/upload/single.sha256")
          ACTUAL=$(ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -i ~/.ssh/id_rsa "remo@$HOST" "sha256sum /tmp/single.txt" | awk '{print $1}')
          [ "$EXPECTED" = "$ACTUAL" ]
          echo "Single file upload + checksum: PASS"

      - name: Test remo cp upload (multi-file and directory)
        run: |
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa remo@$HOST"
          ./remo cp "$FIXTURES/upload/multi1.txt" "$FIXTURES/upload/multi2.txt" :/tmp/
          $SSH_CMD "cat /tmp/multi1.txt" | grep -q "multi-one"
          $SSH_CMD "cat /tmp/multi2.txt" | grep -q "multi-two"
          echo "Multi-file upload: PASS"

          ./remo cp -r "$FIXTURES/upload/testdir/" :/tmp/testdir/
          $SSH_CMD "cat /tmp/testdir/top.txt" | grep -q "top-level"
          $SSH_CMD "cat /tmp/testdir/nested/deep.txt" | grep -q "nested-file"
          echo "Directory upload (nested structure): PASS"

      - name: Test remo cp download
        run: |
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa remo@$HOST"
          # Create files inside container
          $SSH_CMD "echo 'remote-created-content' > /tmp/remote-created.txt"
          $SSH_CMD "mkdir -p /tmp/download-dir/sub && echo 'dl-top' > /tmp/download-dir/top.txt && echo 'dl-sub' > /tmp/download-dir/sub/nested.txt"

          # Download single file
          ./remo cp :/tmp/remote-created.txt "$FIXTURES/download/"
          grep -q "remote-created-content" "$FIXTURES/download/remote-created.txt"
          echo "Single file download: PASS"

          # Download directory
          ./remo cp -r :/tmp/download-dir/ "$FIXTURES/download/download-dir/"
          grep -q "dl-top" "$FIXTURES/download/download-dir/top.txt"
          grep -q "dl-sub" "$FIXTURES/download/download-dir/sub/nested.txt"
          echo "Directory download (nested structure): PASS"

      - name: Test remo cp named instance and progress flag
        run: |
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa remo@$HOST"
          # Upload with named instance
          ./remo cp "$FIXTURES/upload/named.txt" "${CONTAINER_NAME}:/tmp/"
          $SSH_CMD "cat /tmp/named.txt" | grep -q "named-upload"
          echo "Named instance upload: PASS"

          # Download with named instance
          $SSH_CMD "echo 'named-download-content' > /tmp/named-dl.txt"
          ./remo cp "${CONTAINER_NAME}:/tmp/named-dl.txt" "$FIXTURES/download/"
          grep -q "named-download-content" "$FIXTURES/download/named-dl.txt"
          echo "Named instance download: PASS"

          # Progress flag (just verify it doesn't error)
          ./remo cp --progress "$FIXTURES/upload/progress-test.bin" :/tmp/
          $SSH_CMD "test -f /tmp/progress-test.bin"
          echo "Progress flag upload: PASS"

      - name: Test remo cp error cases
        run: |
          # Nonexistent source file
          if ./remo cp /tmp/this-does-not-exist.txt :/tmp/ 2>/dev/null; then
            echo "FAIL: expected error for nonexistent source" && exit 1
          fi
          echo "Nonexistent source error: PASS"

          # Directory without -r flag
          if ./remo cp "$FIXTURES/upload/testdir/" :/tmp/testdir-norec/ 2>/dev/null; then
            echo "FAIL: expected error for directory without -r" && exit 1
          fi
          echo "Directory without -r error: PASS"

          # No remote side specified
          if ./remo cp /tmp/foo.txt /tmp/bar.txt 2>/dev/null; then
            echo "FAIL: expected error for no remote side" && exit 1
          fi
          echo "No remote side error: PASS"

      - name: Test git clone inside container
        run: |
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_rsa remo@$HOST"
          $SSH_CMD "git --version"
          echo "Git installed: PASS"

          $SSH_CMD "cd /tmp && git clone https://github.com/octocat/Hello-World.git"
          $SSH_CMD "test -f /tmp/Hello-World/README"
          echo "Git clone + network egress: PASS"

      - name: Teardown
        if: always()
        run: |
          sg incus-admin -c "./remo incus destroy $CONTAINER_NAME --yes" || true
