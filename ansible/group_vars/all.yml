---
# Hetzner Cloud Configuration
hetzner_api_token: "{{ lookup('env', 'HETZNER_API_TOKEN') }}"
hetzner_server_name: "remote-coding-server"
hetzner_server_type: "cx23"  # Smallest shared vCPU (2 vCPU, 4GB RAM) - cheapest option
hetzner_image: "ubuntu-24.04"
hetzner_location: "hel1"  # Falkenstein datacenter
hetzner_ssh_key_name: "remote-coding-key"

# Volume settings for persistent home directory
hetzner_volume_name: "{{ hetzner_server_name }}-home"
hetzner_volume_size: 20  # GB (minimum 10)

# DuckDNS Configuration
duckdns_token: "{{ lookup('env', 'DUCKDNS_TOKEN') }}"
duckdns_domain: "{{ lookup('env', 'DUCKDNS_DOMAIN') }}"

# User Configuration
g2k_user: "g2k"

# Development workspace directory (used by devshell script)
dev_workspace_dir: "/home/{{ g2k_user }}/projects"

# Zellij Configuration
zellij_session_name: "main"  # Session name for SSH auto-attach

# Node.js Configuration
nodejs_version: "24"  # LTS version
