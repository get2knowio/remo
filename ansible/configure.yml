---
# Configure playbook - Installs all software on the provisioned server
# Run this after provision.yml has created the server

- name: Configure Hetzner Cloud Server
  hosts: hetzner_server
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for apt to be ready
      ansible.builtin.shell: |
        while fuser /var/lib/dpkg/lock-frontend /var/lib/apt/lists/lock /var/cache/apt/archives/lock >/dev/null 2>&1; do
          sleep 5
        done
      args:
        executable: /bin/bash
      register: apt_lock_result
      changed_when: false
      retries: 30
      delay: 10
      until: apt_lock_result.rc == 0

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

  roles:
    - role: docker
    - role: fzf
    - role: user_setup
    - role: nodejs
    - role: devcontainers
    - role: github_cli
    - role: zellij

  post_tasks:
    - name: Display completion message
      ansible.builtin.debug:
        msg: |
          Server configuration complete!

          Installed:
          - Docker (with docker-compose plugin)
          - User 'g2k' with sudo NOPASSWD access
          - User 'g2k' added to docker group
          - Node.js LTS (v{{ nodejs_version }})
          - Git
          - fzf (fuzzy finder for TUI menu)
          - @devcontainers/cli
          - GitHub CLI (gh)
          - Zellij terminal multiplexer

          Login Experience:
          - Project menu auto-starts on SSH login
          - Select projects with arrow keys
          - Devcontainer projects auto-start their container
          - Non-devcontainer projects use zellij sessions

          You can now SSH to the server as the g2k user:
          ssh g2k@{{ duckdns_domain }}.duckdns.org

    - name: Reboot server if required by package updates
      ansible.builtin.reboot:
        msg: "Rebooting to apply system updates"
        reboot_timeout: 300
      when: reboot_required_file.stat.exists

    - name: Display reboot status
      ansible.builtin.debug:
        msg: "{{ 'Server was rebooted to apply system updates.' if reboot_required_file.stat.exists else 'No reboot was required.' }}"
