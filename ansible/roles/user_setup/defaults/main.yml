---
remo_user: "remo"

# Version displayed in project-menu banner
remo_version: ""

# Development workspace directory (parent folder for all projects)
dev_workspace_dir: "/home/{{ remo_user }}/projects"

# Zellij session name for SSH auto-attach
zellij_session_name: "main"

# Volume device for persistent home directory (set by hetzner_server role)
remo_volume_device: ""

# EFS configuration for AWS (set by aws_server role)
# When set, EFS is mounted instead of block volume
remo_efs_id: ""
remo_efs_region: ""
