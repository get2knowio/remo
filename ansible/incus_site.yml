---
# Incus Site Playbook - Complete container provisioning and configuration
# This combines incus_provision.yml and incus_configure.yml into a single workflow
#
# Usage:
#   ./run.sh incus_site.yml -e container_name=<name>
#   ./run.sh incus_site.yml -i "incus-host," -e "container_name=<name> incus_host_user=<user>"
#   ./run.sh incus_site.yml -e "container_name=<name> container_domain=int.example.com"
#
# Required variables:
#   container_name: Name for the new container
#
# Optional variables:
#   incus_host_user: SSH user for the Incus host (default: current user)
#   container_image: Image to use (default: images:ubuntu/24.04/cloud)
#   container_domain: Domain for FQDN (e.g., int.example.com)
#   container_ssh_user: SSH user inside container (default: remo)
#   container_mounts: List of host directory mounts
#   configure_*: Enable/disable specific dev tools (see incus_configure.yml)

# Play 1: Provision the container
- name: Provision Incus container
  hosts: "{{ target_hosts | default('localhost') }}"
  connection: "{{ 'local' if (target_hosts | default('localhost')) == 'localhost' else 'ssh' }}"
  remote_user: "{{ incus_host_user | default(omit) }}"
  gather_facts: true

  vars:
    incus_container_name: "{{ container_name }}"
    incus_container_image: "{{ container_image | default('images:ubuntu/24.04/cloud') }}"
    incus_container_profile: "{{ container_profile | default('default') }}"
    incus_container_network: "{{ container_network | default('incusbr0') }}"
    incus_container_ssh_user: "{{ container_ssh_user | default('remo') }}"
    incus_container_ssh_key_path: "{{ container_ssh_key_path | default('~/.ssh/id_rsa.pub') }}"
    incus_container_domain: "{{ container_domain | default('') }}"
    incus_container_mounts: "{{ container_mounts | default([]) }}"

  pre_tasks:
    - name: Validate required variables
      ansible.builtin.fail:
        msg: "Required variable 'container_name' is not defined. Use -e container_name=<name>"
      when: container_name is not defined

  roles:
    - role: incus_container

# Play 2: Configure the container with dev tools
- name: Configure container with development tools
  hosts: "{{ container_name }}"
  become: true
  gather_facts: true

  pre_tasks:
    - name: Wait for apt to be ready
      ansible.builtin.shell: |
        while fuser /var/lib/dpkg/lock-frontend /var/lib/apt/lists/lock /var/cache/apt/archives/lock >/dev/null 2>&1; do
          sleep 5
        done
      args:
        executable: /bin/bash
      register: apt_lock_result
      changed_when: false
      retries: 30
      delay: 10
      until: apt_lock_result.rc | default(1) == 0

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true

  tasks:
    - name: Configure dev tools
      ansible.builtin.include_tasks: tasks/configure_dev_tools.yml

  post_tasks:
    - name: Display completion message
      ansible.builtin.debug:
        msg: |
          Container provisioning and configuration complete!

          Container Information:
          - Name: {{ container_name }}
          - IP Address: {{ ansible_host }}
          - Hostname: {{ container_name }}{% if hostvars[groups['incus_containers'][0]]['incus_container_domain'] | default('') | length > 0 %}.{{ hostvars[groups['incus_containers'][0]]['incus_container_domain'] }}{% endif %}


          Installed:
          - Docker (with docker-compose plugin)
          - User 'remo' with sudo NOPASSWD access
          - User 'remo' added to docker group
          - Node.js LTS (v{{ nodejs_version }})
          - Git
          - fzf (fuzzy finder for TUI menu)
          - @devcontainers/cli
          - GitHub CLI (gh)
          - Zellij terminal multiplexer

          Login Experience:
          - Project menu auto-starts on SSH login
          - Select projects with arrow keys
          - Devcontainer projects auto-start their container
          - Non-devcontainer projects use zellij sessions

          Connect with:
            ssh remo@{{ ansible_host }}
            ssh remo@{{ container_name }}{% if hostvars[groups['incus_containers'][0]]['incus_container_domain'] | default('') | length > 0 %}.{{ hostvars[groups['incus_containers'][0]]['incus_container_domain'] }}{% endif %}


          Note: Macvlan containers are not reachable from the Incus host itself.
