---
# Hetzner Site Playbook - Complete server provisioning and configuration
# This combines hetzner_provision.yml and hetzner_configure.yml into a single workflow

- name: Provision Hetzner Cloud Server
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include Hetzner server role
      ansible.builtin.include_role:
        name: hetzner_server

    - name: Include DuckDNS role
      ansible.builtin.include_role:
        name: duckdns

- name: Configure Hetzner Cloud Server
  hosts: provisioned
  become: true
  gather_facts: true
  vars:
    remo_volume_device: "{{ hostvars['localhost']['hetzner_volume_device'] | default('') }}"

  pre_tasks:
    - name: Wait for apt to be ready
      ansible.builtin.shell: |
        while fuser /var/lib/dpkg/lock-frontend /var/lib/apt/lists/lock /var/cache/apt/archives/lock >/dev/null 2>&1; do
          sleep 5
        done
      args:
        executable: /bin/bash
      register: apt_lock_result
      changed_when: false
      retries: 30
      delay: 10
      until: apt_lock_result.rc | default(1) == 0

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

  tasks:
    - name: Configure dev tools
      ansible.builtin.include_tasks: tasks/configure_dev_tools.yml

  post_tasks:
    - name: Display completion message
      ansible.builtin.debug:
        msg: |
          Server provisioning and configuration complete!

          Server Information:
          - IP Address: {{ ansible_host }}
          - DuckDNS Domain: {{ duckdns_domain }}.duckdns.org
          - Persistent Volume: {{ hostvars['localhost']['hetzner_volume_device'] | default('none') }}

          Installed:
          - Docker (with docker-compose plugin)
          - User 'remo' with sudo NOPASSWD access
          - User 'remo' added to docker group
          - Node.js LTS (v{{ nodejs_version }})
          - Git
          - fzf (fuzzy finder for TUI menu)
          - @devcontainers/cli
          - GitHub CLI (gh)
          - Zellij terminal multiplexer

          Login Experience:
          - Project menu auto-starts on SSH login
          - Select projects with arrow keys
          - Devcontainer projects auto-start their container
          - Non-devcontainer projects use zellij sessions

          Firewall:
          - SSH (port 22) - allowed
          - All other ports - blocked

          Storage:
          - /home/remo is mounted on persistent volume
          - Data persists when server is destroyed

          You can now SSH to the server as the remo user:
          ssh remo@{{ duckdns_domain }}.duckdns.org

    - name: Reboot server if required by package updates
      ansible.builtin.reboot:
        msg: "Rebooting to apply system updates"
        reboot_timeout: 300
      when: reboot_required_file.stat.exists

    - name: Display reboot status
      ansible.builtin.debug:
        msg: "{{ 'Server was rebooted to apply system updates.' if reboot_required_file.stat.exists else 'No reboot was required.' }}"
